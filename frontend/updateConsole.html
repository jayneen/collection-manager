<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Collection Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2 class="mt-5 mb-3">TCSS460: Assignment 3 - Video Game Memoriabilia Manager</h2>
    <div class="container mt-5 mb-5 pb-5">
        <h4>Update Console Record</h4>
        <a href="viewConsoles.html" class="btn btn-secondary">Back to All Consoles</a>
        <hr>
        <h5 id="modelName"></h5>
        <form id="create-form">
            <!-- hidden uid -->
            <input type="hidden" name="uid" id="uidInput">

            <!-- Condition Selector -->
            <div class="form-group">
                <label for="condition">Condition</label>
                <select class="form-control" name="condition" id="conditionSelect">
                    <option value="">Select condition</option>
                </select>
            </div>

            <!-- Seal or CIB Selector -->
            <div class="form-group">
                <label for="sealOrCIB">Seal or CIB</label>
                <select class="form-control" name="sealOrCIB" id="sealOrCIBSelect">
                    <option value="">Select option</option>
                </select>
            </div>

            <!-- Notes -->
            <div class="form-group">
                <label for="notesInput">Notes</label>
                <textarea class="form-control" id="notesInput" name="notes" rows="4"
                    placeholder="Enter notes here..."></textarea>
            </div>

            <button type="submit" class="btn btn-success">Update Record</button>
        </form>
        <div id="update-msg"></div>

    </div>
    <footer></footer>
    <script src="js/updateConsole.js"></script>
</body>

</html>
