    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2 class="mt-5 mb-3">TCSS460: Assignment 3 - Video Game Memoriabilia Manager</h2>
    <nav class="flex-column align-items-start">
        <div class="container">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item"><a class="nav-link" href="viewGames.html">View</a></li>
                <li class="nav-item"><a class="nav-link active" href="addGameCopy.html">Add</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mb-5 pb-5">
        <nav class="flex-column align-items-start">
            <div class="container">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="addGameCopy.html">Game Copy</a></li>
                    <li class="nav-item"><a class="nav-link active" href="addGameName.html">Game Name</a></li>
                    <li class="nav-item"><a class="nav-link" href="addConsoleCopy.html">Console Copy</a></li>
                    <li class="nav-item"><a class="nav-link" href="addConsoleModel.html">Console Model</a></li>
                </ul>
            </div>
        </nav>
        <h4>Add a Game Name</h4>
        <form id="create-form">
            <!-- Game name -->
            <div class="form-group">
                <label for="gameNameInput">Game Name</label>
                <input type="text" class="form-control" id="gameNameInput" name="gameName" placeholder="Enter a game name">
            </div>

            <!-- UPC -->
            <div class="form-group">
                <label for="upcInput">UPC</label>
                <input type="number" class="form-control" id="upcInput" name="upc" placeholder="Enter the UPC">
            </div>

            <!-- Release Date -->
            <div class="form-group">
                <label for="releaseDateInput">Release Date</label>
                <input type="date" class="form-control" id="releaseDateInput" name="releaseDate">
            </div>

            <!-- Rating Input -->
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" name="rating" id="ratingSelect">
                    <option value="">Select a rating</option>
                </select>
            </div>

            <!-- Series -->
            <div class="form-group">
                <label for="seriesInput">Series</label>
                <div id="seriesContainer"></div>
            </div>

            <!-- Genres -->
            <div class="form-group">
                <label for="genreInput">Genre</label>
                <div id="genreContainer"></div>
            </div>

            <!-- Console -->
            <div class="form-group">
                <label for="consoleInput">Console</label>
                <div id="consoleContainer"></div>
            </div>

            <button type="submit" class="btn btn-success">Add Game</button>
        </form>
        <div id="create-msg"></div>
        <script src="js/addGameName.js"></script>

    </div>
    </div>
    <footer></footer>
</body>

</html>
