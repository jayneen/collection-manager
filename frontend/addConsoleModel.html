        <h4>Add a Console Model</h4>
        <form id="create-form">
            <!-- model name -->
            <div class="form-group">
                <label for="modelNameInput">Model Name</label>
                <input type="text" class="form-control" id="modelNameInput" name="modelName" placeholder="Enter a model name">
            </div>

            <!-- model number -->
            <div class="form-group">
                <label for="modelNumberInput">Model Number</label>
                <input type="number" class="form-control" id="modelNumberInput" name="modelNumber" placeholder="Enter the model number">
            </div>

            <!-- console publisher -->
            <div class="form-group">
                <label for="consolePublisherInput">Console Publisher</label>
                <input type="text" class="form-control" id="consolePublisherInput" name="consolePublisher" placeholder="Enter a console publisher">
            </div>

            <button type="submit" class="btn btn-success">Add Console Model</button>
