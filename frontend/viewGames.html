<head>
    <meta charset="UTF-8" />
    <title>Collection Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2 class="mt-5 mb-3">TCSS460: Assignment 3 - Video Game Memoriabilia Manager</h2>
    <nav class="flex-column align-items-start">
        <div class="container">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item"><a class="nav-link active" href="viewGames.html">View</a></li>
                <li class="nav-item"><a class="nav-link" href="addGameCopy.html">Add</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mb-5 pb-5">
        <nav class="flex-column align-items-start">
            <div class="container">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="viewGames.html">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewConsoles.html">Consoles</a></li>
                </ul>
            </div>
        </nav>

        <h4>View All Games</h4>
        <input type="text" id="search" class="form-control mb-3" placeholder="Search by name...">
        <table class="table" id="tbl">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Game Name</th>
                    <th>Region</th>
                    <th>Condition</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="delMsg"></div>

        <!-- Delete confirmation modal -->
        <div class="modal fade" id="delModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="delModalLabel">Confirm Deletion</h4><button type="button"
                            class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="modalMessage"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="confirmDel" type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <footer></footer>
    <script src="js/viewGames.js"></script>
</body>

</html>
